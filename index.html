<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>منتدى الريدبيل</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
  /* =====================================================
     GLOBAL / RESET
  ===================================================== */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    font-family: 'Cairo', sans-serif;
    background: #000000;
    color: #ffffff;
    overflow-x: hidden;
    line-height: 1.6;
    min-height: 100vh;
  }
  
  h1, h2, h3, h4, h5, h6 {
    margin: 0;
    font-weight: 700;
    line-height: 1.3;
  }
  
  button {
    cursor: pointer;
    font-family: inherit;
    border: none;
    outline: none;
    background: none;
  }
  
  a {
    text-decoration: none;
    color: inherit;
  }
  
  /* =====================================================
     THEME VARIABLES
  ===================================================== */
  :root {
    --bg: #000000;
    --panel: #0a0a0a;
    --card: #111111;
    --card-hover: #1a1a1a;
    --border: rgba(255, 255, 255, 0.1);
    --accent: #ffffff;
    --text: #ffffff;
    --text-muted: #aaaaaa;
    --text-light: #f5f5f5;
    --red: #ff4757;
    --radius: 12px;
    --radius-sm: 8px;
  }
  
  /* =====================================================
     LAYOUT
  ===================================================== */
  header {
    height: 70px;
    background: rgba(10, 10, 10, 0.95);
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    position: sticky;
    top: 0;
    z-index: 100;
  }
  
  .logo {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 20px;
    font-weight: 700;
    color: var(--text);
    letter-spacing: -0.5px;
  }
  
  .logo i {
    font-size: 20px;
    color: var(--text);
  }
  
  .menu-toggle {
    display: none;
    color: var(--text);
    font-size: 20px;
    width: 40px;
    height: 40px;
    border-radius: var(--radius-sm);
    transition: all 0.2s;
  }
  
  .app {
    display: flex;
    min-height: calc(100vh - 70px);
  }
  
  /* =====================================================
     SIDEBAR
  ===================================================== */
  .sidebar {
    width: 280px;
    background: var(--panel);
    border-right: 1px solid var(--border);
    padding: 20px 16px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    position: relative;
    overflow-y: auto;
    max-height: calc(100vh - 70px);
    z-index: 90;
  }
  
  .sidebar-overlay {
    display: none;
    position: fixed;
    top: 70px;
    right: 0;
    width: 100%;
    height: calc(100vh - 70px);
    background: rgba(0, 0, 0, 0.8);
    z-index: 80;
  }
  
  main {
    flex: 1;
    padding: 20px;
    max-width: 100%;
    width: 100%;
    overflow-x: hidden;
  }
  
  /* =====================================================
     UI COMPONENTS
  ===================================================== */
  .card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 20px;
    margin-bottom: 16px;
  }
  
  .card.highlight {
    background: var(--card-hover);
    border: 1px solid var(--border);
  }
  
  .auth-card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 16px;
    margin-bottom: 16px;
  }
  
  .auth-card .profile-header {
    display: flex;
    gap: 12px;
    align-items: center;
    margin-bottom: 16px;
  }
  
  .auth-card .profile-header .avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: #222222;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    font-weight: 700;
    color: white;
    flex-shrink: 0;
  }
  
  .auth-card .profile-header .user-info {
    flex: 1;
    min-width: 0;
  }
  
  .auth-card .profile-header .user-info strong {
    display: block;
    font-size: 16px;
    margin-bottom: 4px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    color: var(--text);
  }
  
  .auth-card .profile-header .user-info .muted {
    font-size: 12px;
    color: var(--text-muted);
  }
  
  .auth-card .auth-form {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-top: 16px;
  }
  
  .auth-card .auth-form input {
    width: 100%;
    background: #222222;
    border: 1px solid var(--border);
    border-radius: var(--radius-sm);
    padding: 12px 16px;
    color: var(--text);
    font-family: 'Cairo', sans-serif;
    font-size: 14px;
  }
  
  .auth-card .auth-form input:focus {
    outline: none;
    border-color: var(--accent);
  }
  
  .auth-card .auth-buttons {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 16px;
  }
  
  .btn {
    width: 100%;
    padding: 14px;
    border-radius: var(--radius-sm);
    border: none;
    background: #222222;
    color: var(--text);
    font-weight: 600;
    font-size: 14px;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }
  
  .btn:hover {
    background: #333333;
  }
  
  .btn.ghost {
    background: transparent;
    border: 1px solid var(--border);
    color: var(--text-light);
  }
  
  .btn.ghost:hover {
    border-color: var(--accent);
    background: rgba(255, 255, 255, 0.05);
  }
  
  .btn.small {
    padding: 10px 16px;
    font-size: 13px;
    width: auto;
  }
  
  .btn.danger {
    background: #222222;
    color: var(--red);
  }
  
  .menu-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 14px 16px;
    background: transparent;
    color: var(--text-light);
    border-radius: var(--radius-sm);
    transition: all 0.2s;
    border: none;
    width: 100%;
    text-align: right;
    font-size: 14px;
    font-weight: 600;
  }
  
  .menu-item:hover {
    background: rgba(255, 255, 255, 0.05);
    color: var(--accent);
  }
  
  .menu-item.active {
    background: rgba(255, 255, 255, 0.1);
    color: var(--accent);
    border-left: 2px solid var(--accent);
  }
  
  .menu-item i {
    width: 20px;
    font-size: 16px;
    color: inherit;
  }
  
  input, textarea, select {
    width: 100%;
    background: #222222;
    border: 1px solid var(--border);
    border-radius: var(--radius-sm);
    padding: 12px 16px;
    color: var(--text);
    margin-top: 8px;
    font-family: 'Cairo', sans-serif;
    font-size: 14px;
  }
  
  input:focus, textarea:focus, select:focus {
    outline: none;
    border-color: var(--accent);
  }
  
  .muted {
    color: var(--text-muted);
    font-size: 13px;
  }
  
  .tag {
    display: inline-block;
    padding: 4px 10px;
    background: rgba(255, 255, 255, 0.1);
    color: var(--text-light);
    border-radius: 12px;
    font-size: 11px;
    margin-left: 6px;
    margin-top: 6px;
    font-weight: 500;
    border: 1px solid rgba(255, 255, 255, 0.2);
  }
  
  /* =====================================================
     ACTION BUTTONS - بدون دوائر
  ===================================================== */
  .article-actions {
    display: flex;
    gap: 15px;
    margin-top: 20px;
    padding-top: 16px;
    border-top: 1px solid rgba(255, 255, 255, 0.08);
    justify-content: flex-start;
    flex-wrap: wrap;
  }
  
  .action-btn {
    display: flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
    transition: all 0.2s;
    user-select: none;
    color: var(--text-light);
    font-weight: 500;
    font-size: 14px;
    padding: 8px 12px;
    border-radius: var(--radius-sm);
    background: transparent;
    border: none;
  }
  
  .action-btn:hover {
    background: rgba(255, 255, 255, 0.05);
  }
  
  .action-btn.like {
    color: var(--text-light);
  }
  
  .action-btn.like:hover {
    color: var(--red);
  }
  
  .action-btn.like.active {
    color: var(--red);
  }
  
  .action-btn.comment {
    color: var(--text-light);
  }
  
  .action-btn.comment:hover {
    color: #4fc3f7;
  }
  
  .action-btn.delete {
    color: var(--red);
  }
  
  .action-btn i {
    font-size: 16px;
  }
  
  .action-btn span {
    font-weight: 500;
    font-size: 13px;
  }
  
  .action-btn.processing {
    opacity: 0.7;
    cursor: not-allowed;
  }
  
  /* =====================================================
     CHARACTER COUNTERS
  ===================================================== */
  .char-counter {
    font-size: 11px;
    margin-top: 4px;
    text-align: right;
    font-weight: 500;
    color: var(--text-muted);
  }
  
  .char-counter.warning {
    color: #ffa502;
  }
  
  .char-counter.error {
    color: var(--red);
  }
  
  /* =====================================================
     COOLDOWN TIMER
  ===================================================== */
  .cooldown-timer {
    font-size: 12px;
    color: var(--text-muted);
    margin-top: 8px;
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 10px 12px;
    background: #222222;
    border-radius: var(--radius-sm);
    border: 1px solid var(--border);
  }
  
  .cooldown-timer .timer {
    color: var(--red);
    font-weight: 600;
    font-size: 14px;
  }
  
  /* =====================================================
     PAGINATION
  ===================================================== */
  .pagination {
    display: flex;
    justify-content: center;
    gap: 6px;
    margin-top: 30px;
    flex-wrap: wrap;
  }
  
  .page-btn {
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #222222;
    border: 1px solid var(--border);
    border-radius: var(--radius-sm);
    color: var(--text-light);
    font-weight: 500;
    transition: all 0.2s;
    font-size: 14px;
  }
  
  .page-btn:hover {
    background: rgba(255, 255, 255, 0.05);
    border-color: var(--accent);
  }
  
  .page-btn.active {
    background: var(--accent);
    border-color: var(--accent);
    color: black;
  }
  
  .page-btn.disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  
  .page-btn.disabled:hover {
    background: #222222;
    border-color: var(--border);
  }
  
  /* =====================================================
     CONTENT SECTIONS
  ===================================================== */
  .section-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 20px;
    flex-wrap: wrap;
    gap: 12px;
  }
  
  .section-title {
    font-size: 20px;
    font-weight: 700;
    color: var(--text);
    position: relative;
    padding-bottom: 6px;
  }
  
  .article-title {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 10px;
    line-height: 1.4;
    color: var(--text);
    overflow-wrap: break-word;
    word-wrap: break-word;
    word-break: break-word;
  }
  
  .article-content {
    font-size: 14px;
    line-height: 1.7;
    margin: 16px 0;
    color: var(--text-light);
    overflow-wrap: break-word;
    word-wrap: break-word;
    word-break: break-word;
    max-width: 100%;
  }
  
  .article-meta {
    font-size: 12px;
    color: var(--text-muted);
    margin: 10px 0;
    display: flex;
    align-items: center;
    gap: 15px;
    flex-wrap: wrap;
  }
  
  .article-meta i {
    margin-left: 4px;
  }
  
  .profile-header {
    display: flex;
    gap: 16px;
    align-items: center;
    margin-bottom: 20px;
  }
  
  .avatar {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background: #222222;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    font-weight: 700;
    color: white;
    border: 2px solid var(--border);
  }
  
  .profile-stats {
    display: flex;
    gap: 20px;
    margin: 20px 0;
    padding: 20px;
    background: #222222;
    border-radius: var(--radius);
    border: 1px solid var(--border);
  }
  
  .stat {
    text-align: center;
    flex: 1;
  }
  
  .stat-value {
    font-size: 24px;
    font-weight: 700;
    color: var(--text);
    line-height: 1;
  }
  
  .stat-label {
    font-size: 12px;
    color: var(--text-muted);
    margin-top: 6px;
    font-weight: 500;
  }
  
  /* =====================================================
     FILTERS & SORTING
  ===================================================== */
  .filters {
    display: flex;
    gap: 8px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }
  
  .filter-btn {
    padding: 10px 16px;
    background: #222222;
    border: 1px solid var(--border);
    border-radius: 20px;
    color: var(--text-light);
    font-size: 13px;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 6px;
    font-weight: 500;
  }
  
  .filter-btn.active {
    background: var(--accent);
    border-color: var(--accent);
    color: black;
  }
  
  .filter-btn:hover:not(.active) {
    border-color: var(--accent);
    color: var(--accent);
  }
  
  /* =====================================================
     MODALS
  ===================================================== */
  .modal-overlay {
    position: fixed;
    top: 0;
    right: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    padding: 20px;
  }
  
  .modal {
    background: var(--panel);
    border-radius: var(--radius);
    padding: 24px;
    width: 90%;
    max-width: 600px;
    border: 1px solid var(--border);
    position: relative;
  }
  
  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }
  
  .modal-header h3 {
    font-size: 20px;
    color: var(--text);
  }
  
  .modal-close {
    background: rgba(255, 255, 255, 0.05);
    color: var(--text-muted);
    font-size: 18px;
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    border: 1px solid var(--border);
    transition: all 0.2s;
  }
  
  .modal-close:hover {
    background: rgba(255, 255, 255, 0.1);
    color: var(--text);
    border-color: var(--accent);
  }
  
  /* =====================================================
     COMMENTS
  ===================================================== */
  .comments-section {
    margin-top: 30px;
    border-top: 1px solid var(--border);
    padding-top: 20px;
  }
  
  .comment {
    background: #222222;
    border-radius: var(--radius-sm);
    padding: 16px;
    margin-top: 12px;
    border-left: 2px solid var(--accent);
    overflow-wrap: break-word;
    word-wrap: break-word;
    word-break: break-word;
    border: 1px solid var(--border);
  }
  
  .comment-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
  }
  
  .comment-author {
    font-weight: 600;
    font-size: 14px;
    color: var(--text);
  }
  
  .comment-time {
    font-size: 11px;
    color: var(--text-muted);
    font-weight: 500;
  }
  
  .comment-content {
    font-size: 13px;
    line-height: 1.6;
    overflow-wrap: break-word;
    word-wrap: break-word;
    word-break: break-word;
    color: var(--text-light);
  }
  
  /* =====================================================
     LOADING & EMPTY STATES
  ===================================================== */
  .loading {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
  }
  
  .spinner {
    width: 40px;
    height: 40px;
    border: 3px solid rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    border-top-color: var(--accent);
    animation: spin 1s linear infinite;
  }
  
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  
  .empty-state {
    text-align: center;
    padding: 40px 20px;
    color: var(--text-muted);
  }
  
  .empty-state i {
    font-size: 40px;
    margin-bottom: 16px;
    opacity: 0.5;
    color: var(--text);
  }
  
  .empty-state h3 {
    font-size: 18px;
    margin-bottom: 12px;
    color: var(--text);
  }
  
  /* =====================================================
     NOTIFICATION
  ===================================================== */
  .notification {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: var(--panel);
    border-radius: var(--radius);
    padding: 16px 20px;
    border-left: 3px solid var(--accent);
    display: none;
    align-items: center;
    gap: 12px;
    z-index: 1001;
    max-width: 400px;
    border: 1px solid var(--border);
  }
  
  .notification.success {
    border-left-color: #00d2a0;
  }
  
  .notification.error {
    border-left-color: var(--red);
  }
  
  .notification i {
    font-size: 18px;
  }
  
  .notification.success i {
    color: #00d2a0;
  }
  
  .notification.error i {
    color: var(--red);
  }
  
  /* =====================================================
     VIEW COUNT
  ===================================================== */
  .view-count {
    display: inline-flex;
    align-items: center;
    padding: 2px 8px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    font-weight: 500;
    font-size: 12px;
  }
  
  .view-count i {
    margin-left: 4px;
    color: var(--text-muted);
  }
  
  /* =====================================================
     RESPONSIVE DESIGN
  ===================================================== */
  @media (max-width: 992px) {
    .menu-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .sidebar {
      position: fixed;
      top: 70px;
      left: -280px;
      height: calc(100vh - 70px);
      z-index: 100;
      width: 280px;
      transition: left 0.3s;
    }
    
    .sidebar.active {
      left: 0;
    }
    
    .sidebar-overlay.active {
      display: block;
    }
    
    main {
      padding: 16px;
      width: 100%;
    }
    
    .section-header {
      flex-direction: column;
      align-items: flex-start;
    }
    
    .profile-stats {
      gap: 16px;
      flex-wrap: wrap;
      padding: 16px;
    }
    
    .modal {
      width: 95%;
      padding: 20px;
    }
    
    .auth-card .profile-header {
      flex-direction: row;
      text-align: right;
    }
    
    .article-actions {
      gap: 10px;
      justify-content: center;
    }
    
    .action-btn {
      padding: 8px 12px;
      font-size: 13px;
    }
    
    .action-btn span {
      font-size: 13px;
    }
  }
  
  @media (max-width: 768px) {
    header {
      padding: 0 16px;
      height: 60px;
    }
    
    .logo {
      font-size: 16px;
    }
    
    .logo i {
      font-size: 16px;
    }
    
    .sidebar {
      width: 250px;
      left: -250px;
    }
    
    .section-title {
      font-size: 18px;
    }
    
    .article-title {
      font-size: 16px;
    }
    
    .article-content {
      font-size: 13px;
    }
    
    .card {
      padding: 16px;
    }
    
    .modal {
      padding: 16px;
    }
    
    .profile-stats {
      gap: 12px;
      padding: 14px;
    }
    
    .stat-value {
      font-size: 20px;
    }
    
    .stat-label {
      font-size: 11px;
    }
    
    .btn.small {
      padding: 8px 14px;
      font-size: 12px;
    }
    
    .filter-btn {
      padding: 8px 12px;
      font-size: 12px;
    }
    
    .notification {
      right: 16px;
      left: 16px;
      max-width: none;
      bottom: 16px;
    }
    
    .menu-item {
      padding: 12px 14px;
      font-size: 13px;
    }
    
    .auth-card {
      padding: 16px;
    }
    
    .auth-card .auth-buttons {
      gap: 8px;
    }
    
    .btn {
      padding: 12px;
      font-size: 13px;
    }
    
    .auth-card .profile-header {
      gap: 12px;
    }
    
    .auth-card .profile-header .avatar {
      width: 45px;
      height: 45px;
      font-size: 16px;
    }
    
    .auth-card .profile-header .user-info strong {
      font-size: 14px;
    }
    
    .article-meta {
      font-size: 11px;
      gap: 10px;
    }
    
    .action-btn {
      padding: 6px 10px;
      font-size: 12px;
    }
    
    .action-btn i {
      font-size: 14px;
    }
    
    .action-btn span {
      font-size: 12px;
    }
  }

  <script type="module">
  /* =====================================================
     FIREBASE IMPORTS
  ===================================================== */
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getDatabase, ref, push, onValue, update, get, set, remove, increment } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
  
  /* =====================================================
     CONFIG
  ===================================================== */
  const firebaseConfig = {
    apiKey: "AIzaSyCdoubvkI7VEvYxtG3CzKFAJg74XXl7fX4",
    authDomain: "redpill-1c7e2.firebaseapp.com",
    databaseURL: "https://redpill-1c7e2-default-rtdb.firebaseio.com",
    projectId: "redpill-1c7e2",
    storageBucket: "redpill-1c7e2.firebasestorage.app",
    messagingSenderId: "337690521778",
    appId: "1:337690521778:web:ba3c99ad55e6b0d58f59ab"
  };
  
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);
  
  // DOM Elements
  const authBox = document.getElementById('authBox');
  const articlesDiv = document.getElementById('articles');
  const profileView = document.getElementById('profileView');
  const myArticlesView = document.getElementById('myArticlesView');
  const publishModal = document.getElementById('publishModal');
  const commentModal = document.getElementById('commentModal');
  const notification = document.getElementById('notification');
  const menuToggle = document.getElementById('menuToggle');
  const sidebar = document.getElementById('sidebar');
  const sidebarOverlay = document.getElementById('sidebarOverlay');
  const paginationDiv = document.getElementById('pagination');
  
  // Character counters
  const titleCounter = document.getElementById('titleCounter');
  const contentCounter = document.getElementById('contentCounter');
  const commentCounter = document.getElementById('commentCounter');
  
  // Section elements
  const articlesSection = document.getElementById('articlesSection');
  const profileSection = document.getElementById('profileSection');
  const myArticlesSection = document.getElementById('myArticlesSection');
  
  // Global variables
  let currentUser = null;
  let currentArticleId = null;
  let currentFilter = 'all';
  let allArticles = [];
  let articlesLoading = false;
  
  // Pagination variables
  let currentPage = 1;
  const articlesPerPage = 10;
  let totalPages = 1;
  
  // Comments pagination variables
  let commentsPage = 1;
  const commentsPerPage = 10;
  let allComments = [];
  
  // Rate limiting constants
  const ARTICLE_COOLDOWN = 60 * 60 * 1000;
  const COMMENT_COOLDOWN = 60 * 1000;
  const LIKE_COOLDOWN = 2000;
  
  // Character limits
  const TITLE_MAX_LENGTH = 70;
  const CONTENT_MAX_LENGTH = 2000;
  const COMMENT_MAX_LENGTH = 1500;
  
  // Cooldown timers
  let articleCooldownTimer = null;
  let commentCooldownTimer = null;
  let articleCooldownEnd = 0;
  let commentCooldownEnd = 0;
  
  // Store article likes locally
  const articleLikes = new Map();
  
  /* =====================================================
     SIDEBAR FUNCTIONS
  ===================================================== */
  function toggleSidebar() {
    sidebar.classList.toggle('active');
    sidebarOverlay.classList.toggle('active');
  }
  
  menuToggle.addEventListener('click', toggleSidebar);
  sidebarOverlay.addEventListener('click', toggleSidebar);
  
  function closeSidebarOnMobile() {
    if (window.innerWidth <= 992) {
      toggleSidebar();
    }
  }
  
  window.addEventListener('resize', () => {
    if (window.innerWidth > 992) {
      sidebar.classList.remove('active');
      sidebarOverlay.classList.remove('active');
    }
  });
  
  /* =====================================================
     SECTION NAVIGATION
  ===================================================== */
  window.showSection = (sectionName) => {
    articlesSection.style.display = 'none';
    profileSection.style.display = 'none';
    myArticlesSection.style.display = 'none';
    
    document.querySelectorAll('.menu-item').forEach(item => {
      item.classList.remove('active');
    });
    
    switch(sectionName) {
      case 'articles':
        articlesSection.style.display = 'block';
        document.querySelector('.menu-item:nth-child(1)').classList.add('active');
        loadArticles();
        break;
      case 'profile':
        profileSection.style.display = 'block';
        document.querySelector('.menu-item:nth-child(2)').classList.add('active');
        openProfile();
        break;
      case 'myArticles':
        myArticlesSection.style.display = 'block';
        document.querySelector('.menu-item:nth-child(3)').classList.add('active');
        openMyArticles();
        break;
    }
    
    closeSidebarOnMobile();
  };
  
  /* =====================================================
     AUTHENTICATION
  ===================================================== */
  onAuthStateChanged(auth, async (user) => {
    currentUser = user;
    
    if (user) {
      authBox.innerHTML = `
        <div class="profile-header">
          <div class="avatar">${user.email[0].toUpperCase()}</div>
          <div class="user-info">
            <strong>${user.email.split('@')[0]}</strong>
            <div class="muted">عضو مسجل</div>
            <div class="muted" style="margin-top: 4px; font-size: 11px;">
              <i class="fas fa-clock"></i> ${formatDate(user.metadata.lastSignInTime || Date.now())}
            </div>
          </div>
        </div>
        <div class="auth-buttons">
          <button class="btn ghost" id="logout">
            <i class="fas fa-sign-out-alt"></i> تسجيل خروج
          </button>
        </div>
      `;
      
      document.getElementById('logout').onclick = () => {
        signOut(auth).then(() => {
          showNotification('تم تسجيل الخروج بنجاح', 'success');
        });
      };
      
      initProfile(user.uid);
    } else {
      authBox.innerHTML = `
        <h3 style="margin-bottom: 12px; color: var(--text-light); font-size: 14px;">
          <i class="fas fa-user" style="margin-left: 6px;"></i> تسجيل الدخول
        </h3>
        <div class="auth-form">
          <input id="email" type="email" placeholder="البريد الإلكتروني">
          <input id="pass" type="password" placeholder="كلمة المرور">
          <div class="auth-buttons">
            <button class="btn" id="login">
              <i class="fas fa-sign-in-alt"></i> دخول
            </button>
            <button class="btn ghost" id="register">
              <i class="fas fa-user-plus"></i> إنشاء حساب جديد
            </button>
          </div>
        </div>
        <div class="muted" style="margin-top: 12px; font-size: 11px; text-align: center;">
          <p>بتسجيل الدخول، يمكنك نشر المقالات والتعليق والإعجاب</p>
        </div>
      `;
      
      document.getElementById('login').onclick = () => login();
      document.getElementById('register').onclick = () => register();
      
      const passInput = document.getElementById('pass');
      if (passInput) {
        passInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') login();
        });
      }
    }
    
    if (articlesSection.style.display === 'block') {
      loadArticles();
    }
  });
  
  function login() {
    const email = document.getElementById('email').value;
    const pass = document.getElementById('pass').value;
    
    if (!email || !pass) {
      showNotification('يرجى ملء جميع الحقول', 'error');
      return;
    }
    
    signInWithEmailAndPassword(auth, email, pass)
      .then(() => showNotification('تم تسجيل الدخول بنجاح', 'success'))
      .catch(e => {
        if (e.code === 'auth/invalid-credential') {
          showNotification('البريد الإلكتروني أو كلمة المرور غير صحيحة', 'error');
        } else if (e.code === 'auth/user-not-found') {
          showNotification('الحساب غير موجود', 'error');
        } else if (e.code === 'auth/wrong-password') {
          showNotification('كلمة المرور غير صحيحة', 'error');
        } else {
          showNotification(e.message, 'error');
        }
      });
  }
  
  function register() {
    const email = document.getElementById('email').value;
    const pass = document.getElementById('pass').value;
    
    if (!email || !pass) {
      showNotification('يرجى ملء جميع الحقول', 'error');
      return;
    }
    
    if (pass.length < 6) {
      showNotification('كلمة المرور يجب أن تكون 6 أحرف على الأقل', 'error');
      return;
    }
    
    createUserWithEmailAndPassword(auth, email, pass)
      .then(() => showNotification('تم إنشاء الحساب بنجاح', 'success'))
      .catch(e => {
        if (e.code === 'auth/email-already-in-use') {
          showNotification('البريد الإلكتروني مسجل بالفعل', 'error');
        } else if (e.code === 'auth/invalid-email') {
          showNotification('البريد الإلكتروني غير صالح', 'error');
        } else if (e.code === 'auth/weak-password') {
          showNotification('كلمة المرور ضعيفة، يجب أن تكون 6 أحرف على الأقل', 'error');
        } else {
          showNotification(e.message, 'error');
        }
      });
  }
  
  /* =====================================================
     ENHANCED LIKES SYSTEM - التقييد لكل مقال فقط
  ===================================================== */
  window.toggleLike = async (event, articleId) => {
    event.preventDefault();
    event.stopPropagation();
    
    if (!currentUser) {
      showNotification('يجب تسجيل الدخول أولاً', 'error');
      return;
    }
    
    const likeBtn = event.currentTarget;
    
    // منع النقر المتكرر السريع
    if (likeBtn.classList.contains('processing')) {
      return;
    }
    
    likeBtn.classList.add('processing');
    
    const likeIcon = likeBtn.querySelector('i');
    const likeCountSpan = likeBtn.querySelector('span');
    const currentCount = parseInt(likeCountSpan.textContent) || 0;
    
    // التحقق من الإعجاب الحالي لهذا المقال فقط
    const likeRef = ref(db, `likes/${articleId}/${currentUser.uid}`);
    const likeSnap = await get(likeRef);
    const alreadyLiked = likeSnap.exists();
    
    let newCount;
    
    if (alreadyLiked) {
      // إلغاء الإعجاب
      newCount = Math.max(0, currentCount - 1);
      likeBtn.classList.remove('active');
      likeIcon.style.color = ''; // إعادة اللون الأبيض
      articleLikes.delete(articleId);
    } else {
      // إضافة إعجاب
      newCount = currentCount + 1;
      likeBtn.classList.add('active');
      likeIcon.style.color = '#ff4757'; // اللون الأحمر للإعجاب
      articleLikes.set(articleId, true);
    }
    
    likeCountSpan.textContent = newCount;
    
    try {
      if (alreadyLiked) {
        // إزالة الإعجاب
        await remove(likeRef);
        
        // تحديث عداد الإعجابات في المقال
        await update(ref(db, `articles/${articleId}`), {
          likesCount: increment(-1)
        });
        
        showNotification('تم إلغاء الإعجاب', 'success');
      } else {
        // إضافة إعجاب جديد
        await set(likeRef, {
          userId: currentUser.uid,
          timestamp: Date.now()
        });
        
        // تحديث عداد الإعجابات في المقال
        await update(ref(db, `articles/${articleId}`), {
          likesCount: increment(1)
        });
        
        showNotification('تم الإعجاب بالمقال', 'success');
      }
    } catch (error) {
      showNotification('حدث خطأ أثناء تحديث الإعجاب', 'error');
      // التراجع عن التغييرات في الواجهة
      if (alreadyLiked) {
        likeBtn.classList.add('active');
        likeIcon.style.color = '#ff4757';
        likeCountSpan.textContent = currentCount;
        articleLikes.set(articleId, true);
      } else {
        likeBtn.classList.remove('active');
        likeIcon.style.color = '';
        likeCountSpan.textContent = currentCount;
        articleLikes.delete(articleId);
      }
    } finally {
      setTimeout(() => {
        likeBtn.classList.remove('processing');
      }, 500);
    }
  };
  
  /* =====================================================
     COMMENTS SYSTEM
  ===================================================== */
  window.openComments = async (articleId) => {
    if (!currentUser) {
      showNotification('يجب تسجيل الدخول أولاً', 'error');
      return;
    }
    
    currentArticleId = articleId;
    commentsPage = 1;
    allComments = [];
    commentModal.style.display = 'flex';
    
    // إعداد عدادات الأحرف
    initCharacterCounters();
    
    // التحقق من فترة التبريد للتعليقات
    await checkCommentCooldown();
    
    // تحميل التعليقات
    await loadComments(articleId, 1);
  };
  
  window.closeCommentModal = () => {
    commentModal.style.display = 'none';
    document.getElementById('newComment').value = '';
    document.getElementById('loadMoreCommentsContainer').style.display = 'none';
    
    commentCounter.textContent = '0/1500';

  async function checkArticleCooldown() {
    if (!currentUser) return true;
    
    try {
      const userRef = ref(db, 'users/' + currentUser.uid);
      const snap = await get(userRef);
      
      if (snap.exists()) {
        const userData = snap.val();
        const lastArticleTime = userData.lastArticle || 0;
        const now = Date.now();
        const timeSinceLastArticle = now - lastArticleTime;
        
        if (timeSinceLastArticle < ARTICLE_COOLDOWN) {
          const remainingTime = ARTICLE_COOLDOWN - timeSinceLastArticle;
          articleCooldownEnd = now + remainingTime;
          
          const cooldownMessage = document.getElementById('cooldownMessage');
          const publishBtn = document.getElementById('publishBtn');
          
          if (cooldownMessage && publishBtn) {
            cooldownMessage.style.display = 'flex';
            publishBtn.disabled = true;
            publishBtn.innerHTML = '<i class="fas fa-clock"></i> في فترة التبريد';
            publishBtn.style.opacity = '0.7';
            publishBtn.style.cursor = 'not-allowed';
            
            if (articleCooldownTimer) clearInterval(articleCooldownTimer);
            articleCooldownTimer = setInterval(() => updateArticleCooldownTimer(), 1000);
            updateArticleCooldownTimer();
          }
          
          return false;
        }
      }
    } catch (error) {
      console.log('Error checking article cooldown:', error);
    }
    
    return true;
  }
  
  function updateArticleCooldownTimer() {
    const now = Date.now();
    const remaining = Math.max(0, articleCooldownEnd - now);
    
    if (remaining <= 0) {
      clearInterval(articleCooldownTimer);
      
      const cooldownMessage = document.getElementById('cooldownMessage');
      const publishBtn = document.getElementById('publishBtn');
      
      if (cooldownMessage && publishBtn) {
        cooldownMessage.style.display = 'none';
        publishBtn.disabled = false;
        publishBtn.innerHTML = '<i class="fas fa-paper-plane"></i> نشر المقال';
        publishBtn.style.opacity = '1';
        publishBtn.style.cursor = 'pointer';
      }
      return;
    }
    
    const minutes = Math.floor(remaining / 60000);
    const seconds = Math.floor((remaining % 60000) / 1000);
    
    const timerElement = document.getElementById('articleCooldownTimer');
    if (timerElement) {
      timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }
  }

  function updateCommentCooldownTimer() {

      counter.classList.add('error');

  async function loadUserLikes() {
    if (!currentUser) return;
    
    try {
      articleLikes.clear();
      const likesRef = ref(db, 'likes');
      const likesSnap = await get(likesRef);
      
      if (likesSnap.exists()) {
        likesSnap.forEach(articleLikesSnap => {

  function updatePagination(totalPages, articles) {
    if (totalPages <= 1) {
      paginationDiv.style.display = 'none';
      return;
    }
    
    paginationDiv.style.display = 'flex';
    paginationDiv.innerHTML = '';
    
    const prevBtn = document.createElement('button');
    prevBtn.className = `page-btn ${currentPage === 1 ? 'disabled' : ''}`;
    prevBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
    prevBtn.onclick = () => {
      if (currentPage > 1) {
        currentPage--;
        displayArticlesPage(articles, currentPage);
        updatePagination(totalPages, articles);
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    };
    paginationDiv.appendChild(prevBtn);
    
    const maxVisiblePages = 5;
    let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
    let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
    
    if (endPage - startPage + 1 < maxVisiblePages) {
      startPage = Math.max(1, endPage - maxVisiblePages + 1);
    }
    
    for (let i = startPage; i <= endPage; i++) {
      const pageBtn = document.createElement('button');
      pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
      pageBtn.textContent = i;
      pageBtn.onclick = () => {
        currentPage = i;
        displayArticlesPage(articles, currentPage);
        updatePagination(totalPages, articles);
        window.scrollTo({ top: 0, behavior: 'smooth' });
      };
      paginationDiv.appendChild(pageBtn);
    }
    
    const nextBtn = document.createElement('button');
    nextBtn.className = `page-btn ${currentPage === totalPages ? 'disabled' : ''}`;
    nextBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
    nextBtn.onclick = () => {
      if (currentPage < totalPages) {
        currentPage++;
        displayArticlesPage(articles, currentPage);
        updatePagination(totalPages, articles);
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    };
    paginationDiv.appendChild(nextBtn);
  }

  async function renderArticle(article) {
    const card = document.createElement('div');
    card.className = 'card';
    
    const isAuthor = currentUser && article.author === currentUser.uid;
    const liked = articleLikes.has(article.id);
    
    let tagsHTML = '';
    if (article.likesCount > 10) {
      tagsHTML += '<span class="tag hot">🔥 شائع</span>';
    }
    
    if (Date.now() - article.created < 24 * 60 * 60 * 1000) {
      tagsHTML += '<span class="tag new">🆕 جديد</span>';
    }
    
    if (article.category) {
      tagsHTML += `<span class="tag">${article.category}</span>`;
    }
    
    const readTime = article.readTime || Math.max(1, Math.floor((article.content.length || 0) / 500));
    
    let viewsCount = article.viewsCount || 0;
    if (viewsCount === 0) {
      const ageInDays = Math.max(1, Math.floor((Date.now() - article.created) / (24 * 60 * 60 * 1000)));
      const baseViews = Math.floor(Math.random() * 20) + 5;
      const likesBoost = (article.likesCount || 0) * 3;
      const commentsBoost = (article.commentsCount || 0) * 2;
      viewsCount = baseViews + (ageInDays * 5) + likesBoost + commentsBoost;
    }
    
    // إنشاء أزرار الإعجاب والتعليق (بدون دوائر)
    const likeButton = currentUser ? 
      `<div class="action-btn like ${liked ? 'active' : ''}" onclick="toggleLike(event, '${article.id}')">
        <i class="${liked ? 'fas' : 'far'} fa-heart" style="${liked ? 'color: #ff4757;' : ''}"></i>
        <span>${article.likesCount || 0}</span>

      `<div class="action-btn like" onclick="showNotification('يجب تسجيل الدخول للإعجاب', 'error')">
        <i class="far fa-heart"></i>
        <span>${article.likesCount || 0}</span>

      `<div class="action-btn comment" onclick="openComments('${article.id}')">

        <span>${article.commentsCount || 0}</span>
      </div>` :
      `<div class="action-btn comment" onclick="showNotification('يجب تسجيل الدخول للتعليق', 'error')">
        <i class="far fa-comment"></i>
        <span>${article.commentsCount || 0}</span>
      </div>`;
    
    card.innerHTML = `
      <div class="article-title">${article.title || 'عنوان غير محدد'}</div>
      <div style="margin-top: 8px;">
        ${tagsHTML}
      </div>
      <div class="article-meta">
        <span><i class="far fa-calendar"></i> ${formatDate(article.created)}</span>
        <span><i class="far fa-user"></i> ${article.author ? 'مستخدم' : 'مجهول'}</span>
        <span class="view-count"><i class="far fa-eye"></i> ${viewsCount} مشاهدة</span>
        <span><i class="far fa-clock"></i> ${readTime} دقيقة قراءة</span>
      </div>
      <div class="article-content">
        ${article.content || 'محتوى غير متوفر'}
      </div>
      <div class="article-actions">
        ${likeButton}
        ${commentButton}
        ${isAuthor ? `
        <div class="action-btn delete" onclick="deleteArticle('${article.id}')">
          <i class="far fa-trash-alt"></i>
          <span>حذف</span>
        </div>
        ` : ''}
      </div>
    `;
    
    articlesDiv.appendChild(card);
    
    // تتبع المشاهدة
    if (currentUser) {
      setTimeout(() => {
        trackArticleView(article.id);
      }, 1000);
    }
  }

            <i class="fas fa-save"></i> حفظ التعديلات
          </button>
          <button class="btn ghost" onclick="showSection('articles')">
            <i class="fas fa-arrow-right"></i> العودة
          </button>
        </div>
      </div>
    `;
  }
  
  window.saveProfile = () => {
    const username = document.getElementById('p-name').value.trim();
    const bio = document.getElementById('p-bio').value.trim();
    
    if (!username) {
      showNotification('يرجى إدخال اسم مستخدم', 'error');
      return;
    }
    
    if (username.length < 3) {
      showNotification('اسم المستخدم يجب أن يكون 3 أحرف على الأقل', 'error');
      return;
    }
    
    update(ref(db, 'users/' + currentUser.uid), {
      username: username,
      bio: bio,
      updated: Date.now()
    }).then(() => {
      showNotification('تم تحديث الملف الشخصي', 'success');
      openProfile();
    }).catch(error => {
      showNotification(error.message, 'error');
    });
  };
  
  /* =====================================================
     VIEWS TRACKING SYSTEM
  ===================================================== */
  async function trackArticleView(articleId) {
    if (!currentUser) return;
    
    try {
      const viewRef = ref(db, `views/${articleId}/${currentUser.uid}`);
      const viewSnap = await get(viewRef);
      
      if (!viewSnap.exists()) {
        await set(viewRef, {
          timestamp: Date.now(),
          count: 1
        });
        
        await update(ref(db, `articles/${articleId}`), {
          viewsCount: increment(1)
        });
      }
    } catch (error) {
      console.log('Error tracking view:', error);
    }
  }
  
  /* =====================================================
     MY ARTICLES VIEW
  ===================================================== */
  async function openMyArticles() {
    if (!currentUser) {
      myArticlesView.innerHTML = `
        <div class="card highlight">
          <div class="empty-state">
            <i class="fas fa-user-lock"></i>
            <h3>يجب تسجيل الدخول</h3>
            <p>سجل الدخول لعرض مقالاتك</p>
            <button class="btn" onclick="showSection('articles')" style="margin-top: 16px; width: auto;">
              <i class="fas fa-arrow-right"></i> العودة للمقالات
            </button>
          </div>
        </div>
      `;
      return;
    }
    
    myArticlesView.innerHTML = `
      <div class="card highlight">
        <h3><i class="fas fa-newspaper"></i> مقالاتي</h3>
        <p class="muted" style="margin-top: 8px; font-size: 13px;">إدارة مقالاتك المنشورة على المنتدى</p>
        <div id="myArticlesList" style="margin-top: 16px;"></div>
      </div>
    `;
    
    const myArticlesList = document.getElementById('myArticlesList');
    myArticlesList.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
    
    const articlesSnap = await get(ref(db, 'articles'));
    const userArticles = [];
    
    if (articlesSnap.exists()) {
      articlesSnap.forEach(articleSnap => {
        const article = articleSnap.val();
        if (article.author === currentUser.uid) {
          userArticles.push({
            id: articleSnap.key,
            ...article
          });
        }
      });
    }
    
    if (userArticles.length === 0) {
      myArticlesList.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-newspaper"></i>
          <p>لم تنشر أي مقالات بعد</p>
          <button class="btn" onclick="openPublishModal()" style="margin-top: 12px; width: auto;">
            <i class="fas fa-pen-fancy"></i> نشر أول مقال
          </button>
        </div>
      `;
      return;
    }
    
    userArticles.sort((a, b) => b.created - a.created);
    
    userArticles.forEach(article => {
      const articleEl = document.createElement('div');
      articleEl.className = 'card';
      articleEl.style.marginBottom = '12px';
      articleEl.style.padding = '16px';
      
      articleEl.innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: 8px;">
          <div style="flex: 1; min-width: 200px;">
            <div style="display: flex; align-items: center; gap: 6px;">
              <strong style="font-size: 14px;">${article.title}</strong>
            </div>
            <div class="muted" style="margin-top: 4px; font-size: 11px;">
              ${formatDate(article.created)} • ${article.category || 'غير مصنف'} • ${article.readTime || '1'} دقيقة قراءة
            </div>
            <div style="display: flex; gap: 12px; margin-top: 8px; font-size: 12px;">
              <span><i class="far fa-heart"></i> ${article.likesCount || 0} إعجاب</span>
              <span><i class="far fa-comment"></i> ${article.commentsCount || 0} تعليق</span>
              <span><i class="far fa-eye"></i> ${article.viewsCount || 0} مشاهدة</span>
            </div>
          </div>
          <div style="display: flex; gap: 6px;">
            <button class="btn small danger" onclick="deleteArticle('${article.id}')">
              <i class="far fa-trash-alt"></i> حذف
            </button>
          </div>
        </div>
      `;
      
      myArticlesList.appendChild(articleEl);
    });
  }
  
  /* =====================================================
     PUBLISH ARTICLE
  ===================================================== */
  window.openPublishModal = () => {
    if (!currentUser) {
      showNotification('يجب تسجيل الدخول أولاً', 'error');
      return;
    }
    
    publishModal.style.display = 'flex';
    document.getElementById('articleTitle').focus();
    closeSidebarOnMobile();
    
    initCharacterCounters();
    
    setTimeout(async () => {
      await checkArticleCooldown();
    }, 100);
  };
  
  window.closePublishModal = () => {
    publishModal.style.display = 'none';
    document.getElementById('articleTitle').value = '';
    document.getElementById('articleContent').value = '';
    document.getElementById('articleCategory').value = 'ريدبيل';
    document.getElementById('articleReadTime').value = '3';
    
    titleCounter.textContent = '0/70';
    contentCounter.textContent = '0/2000';
    titleCounter.className = 'char-counter muted';
    contentCounter.className = 'char-counter muted';
    
    if (articleCooldownTimer) {
      clearInterval(articleCooldownTimer);
      articleCooldownTimer = null;
    }
  };
  
  window.publishArticle = async () => {
    const canPublish = await checkArticleCooldown();
    if (!canPublish) {
      showNotification('يجب الانتظار قبل نشر المقال التالي', 'error');
      return;
    }
    
    const title = document.getElementById('articleTitle').value.trim();
    const content = document.getElementById('articleContent').value.trim();
    const category = document.getElementById('articleCategory').value;
    const readTime = document.getElementById('articleReadTime').value;
    
    if (!title || !content) {
      showNotification('يرجى ملء جميع الحقول', 'error');
      return;
    }
    
    if (title.length < 5) {
      showNotification('عنوان المقال قصير جدًا (5 أحرف على الأقل)', 'error');
      return;
    }
    
    if (title.length > TITLE_MAX_LENGTH) {
      showNotification(`عنوان المقال طويل جدًا (${TITLE_MAX_LENGTH} حرف كحد أقصى)`, 'error');
      return;
    }
    
    if (content.length < 50) {
      showNotification('محتوى المقال قصير جدًا (50 حرف على الأقل)', 'error');
      return;
    }
    
    if (content.length > CONTENT_MAX_LENGTH) {
      showNotification(`محتوى المقال طويل جدًا (${CONTENT_MAX_LENGTH} حرف كحد أقصى)`, 'error');
      return;
    }
    
    const articleData = {
      title: title,
      content: content,
      category: category,
      author: currentUser.uid,
      created: Date.now(),
      likesCount: 0,
      commentsCount: 0,
      viewsCount: 0,
      readTime: readTime
    };
    
    push(ref(db, 'articles'), articleData).then((result) => {
      update(ref(db, 'users/' + currentUser.uid), { 
        lastArticle: Date.now(),
        articlesCount: increment(1)
      });
      
      showNotification('تم نشر المقال بنجاح', 'success');
      closePublishModal();
      showSection('articles');
    }).catch(error => {
      showNotification(error.message, 'error');
    });
  };
  
  /* =====================================================
     DELETE ARTICLE
  ===================================================== */
  window.deleteArticle = async (articleId) => {
    if (!confirm('هل أنت متأكد من حذف هذا المقال؟ سيتم حذف جميع الإعجابات والتعليقات المرتبطة به.')) return;
    
    const articleRef = ref(db, `articles/${articleId}`);
    
    try {
      await remove(articleRef);
      
      const likesRef = ref(db, `likes/${articleId}`);
      await remove(likesRef);
      
      const commentsRef = ref(db, `comments/${articleId}`);
      await remove(commentsRef);
      
      const viewsRef = ref(db, `views/${articleId}`);
      await remove(viewsRef);
      
      if (currentUser) {
        const userRef = ref(db, 'users/' + currentUser.uid);
        update(userRef, { articlesCount: increment(-1) });
      }
      
      showNotification('تم حذف المقال', 'success');
      
      setTimeout(() => {
        if (articlesSection.style.display === 'block') {
          loadArticles();
        } else if (myArticlesSection.style.display === 'block') {
          openMyArticles();
        }
      }, 300);
      
    } catch (error) {
      showNotification('حدث خطأ أثناء حذف المقال', 'error');
    }
  };
  
  /* =====================================================
     UTILITY FUNCTIONS
  ===================================================== */
  function formatDate(timestamp) {
    if (!timestamp || timestamp === 0) return 'غير محدد';
    
    const date = new Date(timestamp);
    if (isNaN(date.getTime())) return 'تاريخ غير صالح';
    
    const now = new Date();
    const diff = now - date;
    
    if (diff < 60 * 1000) {
      return 'الآن';
    }
    
    if (diff < 60 * 60 * 1000) {
      const minutes = Math.floor(diff / (60 * 1000));
      return `منذ ${minutes} دقيقة`;
    }
    
    if (diff < 24 * 60 * 60 * 1000) {
      const hours = Math.floor(diff / (60 * 60 * 1000));
      return `منذ ${hours} ساعة`;
    }
    
    if (diff < 7 * 24 * 60 * 60 * 1000) {
      const days = Math.floor(diff / (24 * 60 * 60 * 1000));
      return `منذ ${days} يوم`;
    }
    
    return date.toLocaleDateString('ar-SA', {
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });
  }
  
  function showNotification(message, type = 'success') {
    const icon = document.getElementById('notificationIcon');
    const text = document.getElementById('notificationText');
    
    if (type === 'success') {
      icon.className = 'fas fa-check-circle';
      notification.classList.add('success');
      notification.classList.remove('error');
    } else {
      icon.className = 'fas fa-exclamation-circle';
      notification.classList.add('error');
      notification.classList.remove('success');
    }
    
    text.textContent = message;
    notification.style.display = 'flex';
    
    setTimeout(() => {
      notification.style.display = 'none';
    }, 3000);
  }
  
  window.addEventListener('click', (e) => {
    if (e.target === publishModal) {
      closePublishModal();
    }
    
    if (e.target === commentModal) {
      closeCommentModal();
    }
  });
  
  notification.addEventListener('click', () => {
    notification.style.display = 'none';
  });
  
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      if (sidebar.classList.contains('active')) {
        toggleSidebar();
      }
      if (publishModal.style.display === 'flex') {
        closePublishModal();
      }
      if (commentModal.style.display === 'flex') {
        closeCommentModal();
      }
    }
    
    if (e.ctrlKey && e.key === 'Enter' && commentModal.style.display === 'flex') {
      const postCommentBtn = document.getElementById('postCommentBtn');
      if (postCommentBtn && !postCommentBtn.disabled) {
        postComment();
      }
    }
  });
  
  window.showSection('articles');
  
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.body.style.opacity = '1';
    }, 100);
  });
  </script>
</body>
