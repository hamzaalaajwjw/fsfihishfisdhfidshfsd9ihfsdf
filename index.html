<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع المراسلة - Chat App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- شاشة تسجيل الدخول -->
        <div id="login-screen" class="screen active">
            <div class="login-container">
                <div class="logo">
                    <i class="fas fa-comments"></i>
                    <h1>مراسلة</h1>
                </div>
                <p class="description">موقع مراسلة آمن باستخدام التسجيل المجهول</p>
                <button id="login-btn" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> بدء المراسلة
                </button>
                <div class="loading hidden" id="login-loading">
                    <i class="fas fa-spinner fa-spin"></i> جاري تسجيل الدخول...
                </div>
                <div class="user-info hidden" id="user-info">
                    <div class="info-card">
                        <h3><i class="fas fa-user"></i> معلومات حسابك</h3>
                        <p><strong>اسم المستخدم:</strong> <span id="display-username"></span></p>
                        <p class="note">احفظ هذا الاسم لمشاركته مع الآخرين</p>
                        <button id="copy-username" class="btn btn-secondary">
                            <i class="fas fa-copy"></i> نسخ اسم المستخدم
                        </button>
                        <button id="go-to-chat" class="btn btn-primary">
                            <i class="fas fa-comment"></i> الانتقال للمراسلة
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- شاشة البحث والدردشة -->
        <div id="chat-screen" class="screen">
            <div class="chat-container">
                <!-- الشريط الجانبي -->
                <div class="sidebar">
                    <div class="sidebar-header">
                        <h2><i class="fas fa-user-circle"></i> حسابي</h2>
                        <div class="current-user">
                            <p id="current-username"></p>
                            <button id="logout-btn" class="btn btn-small">
                                <i class="fas fa-sign-out-alt"></i>
                            </button>
                        </div>
                    </div>

                    <div class="search-section">
                        <h3><i class="fas fa-search"></i> البحث عن مستخدم</h3>
                        <div class="search-box">
                            <input type="text" id="search-input" placeholder="أدخل اسم المستخدم (32 حرفاً)" maxlength="32">
                            <button id="search-btn" class="btn btn-primary">
                                <i class="fas fa-search"></i> بحث
                            </button>
                        </div>
                        <div id="search-results" class="search-results"></div>
                    </div>

                    <div class="chats-list-section">
                        <h3><i class="fas fa-comments"></i> المحادثات</h3>
                        <div id="chats-list" class="chats-list">
                            <!-- قائمة المحادثات تظهر هنا -->
                        </div>
                    </div>
                </div>

                <!-- منطقة الدردشة -->
                <div class="chat-area">
                    <div class="chat-header" id="chat-header">
                        <div class="header-placeholder">
                            <i class="fas fa-comment-dots"></i>
                            <p>اختر محادثة أو ابحث عن مستخدم لبدء المحادثة</p>
                        </div>
                    </div>

                    <div class="messages-container" id="messages-container">
                        <div class="no-chat-selected">
                            <i class="fas fa-comments fa-3x"></i>
                            <h3>مرحباً بك في موقع المراسلة</h3>
                            <p>ابحث عن مستخدم أو اختر محادثة للبدء</p>
                        </div>
                    </div>

                    <div class="message-input-container hidden" id="message-input-container">
                        <div class="typing-indicator hidden" id="typing-indicator">
                            <span id="typing-user"></span> يكتب...
                        </div>
                        <div class="input-area">
                            <input type="text" id="message-input" placeholder="اكتب رسالتك هنا...">
                            <button id="send-btn" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> إرسال
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
