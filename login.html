<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تسجيل الدخول - مقالات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./js/firebase-config.js"></script>
    <style>
        * { 
            font-family: 'Cairo', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-md">
        <div class="p-6 md:p-8">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">مرحباً بعودتك</h2>
                <p class="text-gray-600 mt-2 text-sm">سجل دخولك لمتابعة مقالاتك</p>
            </div>

            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2 text-sm font-medium">البريد الإلكتروني</label>
                    <input type="email" id="email" required
                           class="w-full px-4 py-3 text-base border border-gray-300 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none"
                           placeholder="example@email.com">
                </div>

                <div>
                    <label class="block text-gray-700 mb-2 text-sm font-medium">كلمة المرور</label>
                    <input type="password" id="password" required
                           class="w-full px-4 py-3 text-base border border-gray-300 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none"
                           placeholder="••••••••">
                </div>

                <div class="text-left">
                    <a href="forgot-password.html" class="text-sm text-purple-600 hover:text-purple-700">نسيت كلمة المرور؟</a>
                </div>

                <div id="errorMessage" class="hidden bg-red-50 text-red-600 p-3 rounded-lg text-sm"></div>

                <button type="submit" id="loginBtn" class="w-full gradient-bg text-white py-3 rounded-lg font-semibold hover:opacity-90 text-base flex items-center justify-center">
                    <span>تسجيل الدخول</span>
                    <div id="loginSpinner" class="loading-spinner hidden mr-2"></div>
                </button>
            </form>

            <div class="mt-6 text-center space-y-3">
                <p class="text-gray-600 text-sm">
                    ليس لديك حساب؟ 
                    <a href="register.html" class="text-purple-600 font-semibold hover:text-purple-700">سجل الآن</a>
                </p>
                <a href="index.html" class="inline-block text-gray-500 hover:text-gray-700 text-sm">← العودة للرئيسية</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './js/firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { doc, setDoc, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');
        const loginSpinner = document.getElementById('loginSpinner');

        // إذا كان المستخدم مسجلاً بالفعل، توجيهه للرئيسية
        if (auth.currentUser) {
            window.location.href = 'index.html';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // التحقق من المدخلات
            if (!email || !password) {
                errorMessage.textContent = 'جميع الحقول مطلوبة';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            // إظهار مؤشر التحميل
            loginBtn.disabled = true;
            loginSpinner.classList.remove('hidden');
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // تحديث آخر تسجيل دخول في Firestore
                try {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (userDoc.exists()) {
                        await setDoc(doc(db, "users", user.uid), {
                            lastLogin: serverTimestamp()
                        }, { merge: true });
                    } else {
                        // إنشاء ملف المستخدم إذا لم يكن موجوداً
                        await setDoc(doc(db, "users", user.uid), {
                            uid: user.uid,
                            username: user.displayName || 'مستخدم',
                            email: user.email,
                            displayName: user.displayName || 'مستخدم',
                            photoURL: user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName || 'User')}&background=667eea&color=fff`,
                            followers: [],
                            following: [],
                            articles: [],
                            bio: '',
                            role: 'user',
                            isVerified: false,
                            createdAt: serverTimestamp(),
                            updatedAt: serverTimestamp(),
                            lastLogin: serverTimestamp()
                        });
                    }
                } catch (error) {
                    console.error("خطأ في تحديث ملف المستخدم:", error);
                }
                
                // نجاح تسجيل الدخول - الانتقال مباشرة
                window.location.href = 'index.html';
                
            } catch (error) {
                loginBtn.disabled = false;
                loginSpinner.classList.add('hidden');
                
                let errorText = 'حدث خطأ في تسجيل الدخول';
                
                switch(error.code) {
                    case 'auth/invalid-email':
                        errorText = 'صيغة البريد الإلكتروني غير صحيحة';
                        break;
                    case 'auth/user-disabled':
                        errorText = 'تم تعطيل هذا الحساب';
                        break;
                    case 'auth/user-not-found':
                        errorText = 'البريد الإلكتروني غير مسجل';
                        break;
                    case 'auth/wrong-password':
                        errorText = 'كلمة المرور غير صحيحة';
                        break;
                    case 'auth/too-many-requests':
                        errorText = 'محاولات كثيرة جداً، حاول مرة أخرى لاحقاً';
                        break;
                    case 'auth/network-request-failed':
                        errorText = 'خطأ في الاتصال بالإنترنت';
                        break;
                }
                
                errorMessage.textContent = errorText;
                errorMessage.classList.remove('hidden');
                
                // هز الحقول عند الخطأ
                ['email', 'password'].forEach(id => {
                    const field = document.getElementById(id);
                    field.classList.add('border-red-500');
                    setTimeout(() => field.classList.remove('border-red-500'), 1000);
                });
            }
        });
    </script>
</body>
</html>
