<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>إنشاء حساب - مقالات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./js/firebase-config.js"></script>
    <style>
        * { 
            font-family: 'Cairo', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-md">
        <div class="p-6 md:p-8">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">انضم إلينا</h2>
                <p class="text-gray-600 mt-2 text-sm">أنشئ حسابك وابدأ بنشر مقالاتك</p>
            </div>

            <form id="registerForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2 text-sm font-medium">اسم المستخدم</label>
                    <input type="text" id="username" required minlength="3" maxlength="20"
                           class="w-full px-4 py-3 text-base border border-gray-300 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none"
                           placeholder="الاسم الذي سيظهر">
                </div>

                <div>
                    <label class="block text-gray-700 mb-2 text-sm font-medium">البريد الإلكتروني</label>
                    <input type="email" id="email" required
                           class="w-full px-4 py-3 text-base border border-gray-300 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none"
                           placeholder="example@email.com">
                </div>

                <div>
                    <label class="block text-gray-700 mb-2 text-sm font-medium">كلمة المرور</label>
                    <input type="password" id="password" required minlength="6"
                           class="w-full px-4 py-3 text-base border border-gray-300 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none"
                           placeholder="6 أحرف على الأقل">
                </div>

                <div>
                    <label class="block text-gray-700 mb-2 text-sm font-medium">تأكيد كلمة المرور</label>
                    <input type="password" id="confirmPassword" required minlength="6"
                           class="w-full px-4 py-3 text-base border border-gray-300 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none"
                           placeholder="أعد كتابة كلمة المرور">
                </div>

                <div id="errorMessage" class="hidden bg-red-50 text-red-600 p-3 rounded-lg text-sm"></div>

                <button type="submit" id="registerBtn" class="w-full gradient-bg text-white py-3 rounded-lg font-semibold hover:opacity-90 text-base flex items-center justify-center">
                    <span>إنشاء حساب</span>
                    <div id="registerSpinner" class="loading-spinner hidden mr-2"></div>
                </button>
            </form>

            <div class="mt-6 text-center space-y-3">
                <p class="text-gray-600 text-sm">
                    لديك حساب بالفعل؟ 
                    <a href="login.html" class="text-purple-600 font-semibold hover:text-purple-700">سجل دخول</a>
                </p>
                <p class="text-gray-600 text-sm">
                    <a href="forgot-password.html" class="text-purple-600 hover:text-purple-700">نسيت كلمة المرور؟</a>
                </p>
                <a href="index.html" class="inline-block text-gray-500 hover:text-gray-700 text-sm">← العودة للرئيسية</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './js/firebase-config.js';
        import { createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const registerBtn = document.getElementById('registerBtn');
        const registerSpinner = document.getElementById('registerSpinner');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // التحقق من المدخلات
            if (!username || !email || !password || !confirmPassword) {
                errorMessage.textContent = 'جميع الحقول مطلوبة';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            if (username.length < 3) {
                errorMessage.textContent = 'اسم المستخدم يجب أن يكون 3 أحرف على الأقل';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            if (password.length < 6) {
                errorMessage.textContent = 'كلمة المرور يجب أن تكون 6 أحرف على الأقل';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            if (password !== confirmPassword) {
                errorMessage.textContent = 'كلمات المرور غير متطابقة';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            // التحقق من صيغة البريد الإلكتروني
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMessage.textContent = 'صيغة البريد الإلكتروني غير صحيحة';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            // إظهار مؤشر التحميل
            registerBtn.disabled = true;
            registerSpinner.classList.remove('hidden');
            
            try {
                // 1. إنشاء المستخدم في Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // 2. تحديث الملف الشخصي
                await updateProfile(user, {
                    displayName: username,
                    photoURL: `https://ui-avatars.com/api/?name=${encodeURIComponent(username)}&background=667eea&color=fff`
                });
                
                // 3. حفظ بيانات المستخدم في Firestore
                await setDoc(doc(db, "users", user.uid), {
                    uid: user.uid,
                    username: username,
                    email: email,
                    displayName: username,
                    photoURL: `https://ui-avatars.com/api/?name=${encodeURIComponent(username)}&background=667eea&color=fff`,
                    followers: [],
                    following: [],
                    articles: [],
                    bio: '',
                    role: 'user',
                    isVerified: false,
                    createdAt: serverTimestamp(),
                    updatedAt: serverTimestamp(),
                    lastLogin: serverTimestamp()
                });
                
                // نجاح التسجيل - الانتقال مباشرة
                window.location.href = 'index.html';
                
            } catch (error) {
                registerBtn.disabled = false;
                registerSpinner.classList.add('hidden');
                
                let errorText = 'حدث خطأ في إنشاء الحساب';
                
                switch(error.code) {
                    case 'auth/email-already-in-use':
                        errorText = 'البريد الإلكتروني مستخدم بالفعل. حاول تسجيل الدخول';
                        break;
                    case 'auth/invalid-email':
                        errorText = 'صيغة البريد الإلكتروني غير صحيحة';
                        break;
                    case 'auth/operation-not-allowed':
                        errorText = 'عملية التسجيل غير مسموحة حالياً';
                        break;
                    case 'auth/weak-password':
                        errorText = 'كلمة المرور ضعيفة جداً';
                        break;
                    case 'auth/network-request-failed':
                        errorText = 'خطأ في الاتصال بالإنترنت';
                        break;
                }
                
                errorMessage.textContent = errorText;
                errorMessage.classList.remove('hidden');
                
                // هز الحقول عند الخطأ
                ['username', 'email', 'password', 'confirmPassword'].forEach(id => {
                    const field = document.getElementById(id);
                    field.classList.add('border-red-500');
                    setTimeout(() => field.classList.remove('border-red-500'), 1000);
                });
            }
        });

        // الانتقال التلقائي إذا كان المستخدم مسجلاً
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
