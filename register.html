<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - مقالات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./js/firebase-config.js"></script>
    <style>
        * { font-family: 'Cairo', sans-serif; }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md">
        <div class="p-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">انضم إلينا</h2>
                <p class="text-gray-600 mt-2">أنشئ حسابك وابدأ بنشر مقالاتك</p>
            </div>

            <form id="registerForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 mb-2">اسم المستخدم</label>
                    <input type="text" id="username" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none">
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">البريد الإلكتروني</label>
                    <input type="email" id="email" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none">
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">كلمة المرور</label>
                    <input type="password" id="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none">
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">تأكيد كلمة المرور</label>
                    <input type="password" id="confirmPassword" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none">
                </div>

                <div id="errorMessage" class="hidden bg-red-50 text-red-600 p-3 rounded-lg"></div>
                <div id="successMessage" class="hidden bg-green-50 text-green-600 p-3 rounded-lg"></div>

                <button type="submit" class="w-full gradient-bg text-white py-3 rounded-lg font-semibold hover:opacity-90">
                    إنشاء حساب
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    لديك حساب بالفعل؟ 
                    <a href="login.html" class="text-purple-600 font-semibold hover:text-purple-700">سجل دخول</a>
                </p>
                <a href="index.html" class="mt-4 inline-block text-gray-500 hover:text-gray-700">← العودة للرئيسية</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { db } from './js/firebase-config.js';

        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                errorMessage.textContent = 'كلمات المرور غير متطابقة';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                await updateProfile(user, {
                    displayName: username
                });
                
                await setDoc(doc(db, "users", user.uid), {
                    username: username,
                    email: email,
                    createdAt: new Date().toISOString(),
                    followers: [],
                    following: [],
                    articles: [],
                    bio: '',
                    avatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(username)}&background=667eea&color=fff`
                });
                
                successMessage.textContent = 'تم إنشاء الحساب بنجاح!';
                successMessage.classList.remove('hidden');
                errorMessage.classList.add('hidden');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
                
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
                successMessage.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
