<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - الصفحة غير موجودة | منتدى الريدبيل</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Cairo', sans-serif;
      background: #000000;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    
    .error-code {
      font-size: 120px;
      font-weight: 700;
      color: #ff4757;
      line-height: 1;
      margin-bottom: 20px;
    }
    
    .error-title {
      font-size: 28px;
      margin-bottom: 16px;
      color: #ffffff;
    }
    
    .error-message {
      font-size: 16px;
      color: #aaaaaa;
      max-width: 500px;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .home-link {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 28px;
      background: #ffffff;
      color: #000000;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      text-decoration: none;
      transition: all 0.2s;
      margin-top: 20px;
    }
    
    .home-link:hover {
      background: #f5f5f5;
      transform: translateY(-2px);
    }
    
    @media (max-width: 768px) {
      .error-code {
        font-size: 80px;
      }
      
      .error-title {
        font-size: 22px;
      }
      
      .error-message {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="error-code">404</div>
  <h1 class="error-title">الصفحة غير موجودة</h1>
  <p class="error-message">
    عذراً، الصفحة التي تبحث عنها غير موجودة أو تم نقلها.<br>
    يمكنك العودة إلى الصفحة الرئيسية ومتابعة التصفح.
  </p>
  <a href="/" class="home-link">
    <i class="fas fa-home"></i>
    العودة للصفحة الرئيسية
  </a>
  
  <script>
    // Redirect to main page after 5 seconds
    setTimeout(function() {
      window.location.href = '/';
    }, 5000);
    
    // Log for debugging
    console.log('404 Page - Redirecting from:', window.location.pathname);
  </script>
</body>
</html>
