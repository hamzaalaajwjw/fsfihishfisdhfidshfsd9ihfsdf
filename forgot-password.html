<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>استعادة كلمة المرور - مقالات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./js/firebase-config.js"></script>
    <style>
        * { 
            font-family: 'Cairo', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-md">
        <div class="p-6 md:p-8">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">استعادة كلمة المرور</h2>
                <p class="text-gray-600 mt-2 text-sm">أدخل بريدك الإلكتروني لإرسال رابط الاستعادة</p>
            </div>

            <form id="forgotPasswordForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2 text-sm font-medium">البريد الإلكتروني</label>
                    <input type="email" id="email" required
                           class="w-full px-4 py-3 text-base border border-gray-300 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none"
                           placeholder="example@email.com">
                </div>

                <div id="messageDiv" class="hidden p-3 rounded-lg text-sm"></div>

                <button type="submit" id="submitBtn" class="w-full gradient-bg text-white py-3 rounded-lg font-semibold hover:opacity-90 text-base flex items-center justify-center">
                    <span>إرسال رابط الاستعادة</span>
                    <div id="submitSpinner" class="loading-spinner hidden mr-2"></div>
                </button>
            </form>

            <div class="mt-6 text-center space-y-3">
                <p class="text-gray-600 text-sm">
                    تذكرت كلمة المرور؟ 
                    <a href="login.html" class="text-purple-600 font-semibold hover:text-purple-700">سجل دخول</a>
                </p>
                <p class="text-gray-600 text-sm">
                    ليس لديك حساب؟ 
                    <a href="register.html" class="text-purple-600 font-semibold hover:text-purple-700">سجل الآن</a>
                </p>
                <a href="index.html" class="inline-block text-gray-500 hover:text-gray-700 text-sm">← العودة للرئيسية</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const form = document.getElementById('forgotPasswordForm');
        const messageDiv = document.getElementById('messageDiv');
        const submitBtn = document.getElementById('submitBtn');
        const submitSpinner = document.getElementById('submitSpinner');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();

            if (!email) {
                showMessage('يرجى إدخال البريد الإلكتروني', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitSpinner.classList.remove('hidden');

            try {
                await sendPasswordResetEmail(auth, email);
                showMessage('✅ تم إرسال رابط استعادة كلمة المرور إلى بريدك الإلكتروني', 'success');
                
                // إعادة تعيين الحقول
                form.reset();
                
                // إعادة التوجيه بعد 3 ثوانٍ
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
                
            } catch (error) {
                let errorMsg = 'حدث خطأ أثناء إرسال الرابط';
                
                switch(error.code) {
                    case 'auth/user-not-found':
                        errorMsg = 'البريد الإلكتروني غير مسجل';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'صيغة البريد الإلكتروني غير صحيحة';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = 'محاولات كثيرة جداً، حاول مرة أخرى لاحقاً';
                        break;
                    case 'auth/network-request-failed':
                        errorMsg = 'خطأ في الاتصال بالإنترنت';
                        break;
                }
                
                showMessage(errorMsg, 'error');
            } finally {
                submitBtn.disabled = false;
                submitSpinner.classList.add('hidden');
            }
        });

        function showMessage(message, type) {
            const colors = {
                success: 'bg-green-50 text-green-700 border-green-200',
                error: 'bg-red-50 text-red-700 border-red-200',
                warning: 'bg-yellow-50 text-yellow-700 border-yellow-200'
            };
            
            messageDiv.innerHTML = `
                <div class="${colors[type]} border p-3 rounded-lg">
                    ${message}
                </div>
            `;
            messageDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
